<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        /* 기본 스타일 설정 */
    </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/users/signup}" th:object="${userJoinDto}" method="post">
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" th:field="*{nickname}" required>
    </div>
    <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div class="form-group">
        <label for="gender">성별:</label>
        <select id="gender" th:field="*{gender}">
            <option value="1">남성</option>
            <option value="2">여성</option>
            <option value="3">선택안함</option>
        </select>
    </div>
    <div class="form-group">
        <label for="birth">생년월일:</label>
        <input type="date" id="birth" th:field="*{birth}" required>
    </div>
    <div class="form-group">
        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div class="form-group">
        <label>선호 카테고리:</label>
        <div class="userFoodCategories">
            <label><input type="checkbox" name="userFoodCategories" value="1"> 한식</label>
            <label><input type="checkbox" name="userFoodCategories" value="2"> 중식</label>
            <label><input type="checkbox" name="userFoodCategories" value="3"> 일식</label>
            <label><input type="checkbox" name="userFoodCategories" value="4"> 양식</label>
            <label><input type="checkbox" name="userFoodCategories" value="5"> 치킨</label>
            <label><input type="checkbox" name="userFoodCategories" value="6"> 분식</label>
            <label><input type="checkbox" name="userFoodCategories" value="7"> 고기/구이</label>
            <label><input type="checkbox" name="userFoodCategories" value="8"> 도시락</label>
            <label><input type="checkbox" name="userFoodCategories" value="9"> 야식(족발, 보쌈)</label>
            <label><input type="checkbox" name="userFoodCategories" value="10"> 패스트푸드</label>
            <label><input type="checkbox" name="userFoodCategories" value="11"> 디저트</label>
            <label><input type="checkbox" name="userFoodCategories" value="12"> 아시안푸드</label>
        </div>
    </div>
    <div class="form-group">
        <label for="role">역할:</label>
        <select id="role" th:field="*{role}">
            <option value="USER">일반 사용자</option>
            <option value="ADMIN">관리자</option>
        </select>
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
